allprojects {
    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    wrapper {
        gradleVersion = '6.7.1'
    }
}

subprojects {
    apply plugin: 'java-library'
    apply plugin: 'java'
    apply plugin: 'eclipse'

    sourceCompatibility = 15
    targetCompatibility = 15

    dependencies {
        api "io.vertx:vertx-config:4.0.2"
        api "io.vertx:vertx-core:4.0.2"
    }
}